# SkyBoot Mail SaaS - Alembic 설정 파일

[alembic]
# 마이그레이션 스크립트 위치
script_location = alembic

# 마이그레이션 파일 이름 템플릿
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 시간대 설정
timezone = Asia/Seoul

# 데이터베이스 URL (환경 변수에서 가져옴)
# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = 

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# SaaS 관련 설정
[saas]
# 다중 조직 지원
multi_tenant = true

# 조직별 데이터 격리
data_isolation = true

# 백업 및 복원 지원
backup_support = true

# 성능 모니터링
performance_monitoring = true