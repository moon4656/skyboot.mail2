[tool:pytest]
# pytest configuration file
# Configuration for auth_router.py endpoint tests

# Test directory configuration
testpaths = test

# Test file patterns
python_files = test_*.py *_test.py

# Test function patterns
python_functions = test_*

# Test class patterns
python_classes = Test*

# Marker configuration
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication related tests
    endpoint: Endpoint tests
    slow: Slow tests
    database: Database tests

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Minimum coverage configuration (optional)
# addopts = --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Parallel execution configuration (when using pytest-xdist)
# addopts = -n auto

# Test database configuration
env =
    TEST_DATABASE_URL = postgresql://postgres:safe70!!@localhost:5432/skyboot.mail
    ENVIRONMENT = testing